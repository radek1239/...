<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hern√≠ Automat - 6 V√°lc≈Ø a 8 Sloupc≈Ø</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .slot-machine {
            display: inline-block;
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .reels {
            display: flex;
            margin-bottom: 20px;
        }
        .reel {
            background-color: #333;
            width: 80px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            border-radius: 5px;
            color: yellow;
            margin: 0 10px;
            overflow: hidden;
            position: relative;
        }
        .symbol {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 36px;
            animation: spin 1s linear infinite;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:disabled {
            background-color: #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: yellow;
        }

        /* Animace toƒçen√≠ v√°lce */
        @keyframes spin {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-1000%);
            }
        }
    </style>
</head>
<body>

    <h1>Hern√≠ Automat - 6 V√°lc≈Ø a 8 Sloupc≈Ø</h1>

    <div class="slot-machine">
        <div class="reels">
            <!-- 6 v√°lc≈Ø -->
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
            <div class="reel" id="reel4"></div>
            <div class="reel" id="reel5"></div>
            <div class="reel" id="reel6"></div>
        </div>
        <button class="button" onclick="spinReels()">Roztoƒçit</button>
        <div id="result">Zat√≠m ≈æ√°dn√© v√Ωhry!</div>
    </div>

    <script>
        // Mo≈æn√© symboly na automatech
        const symbols = ['üçí', 'üçä', 'üçã', '7Ô∏è‚É£', 'üîî', 'üíé', 'üî•'];

        // Funkce pro generov√°n√≠ n√°hodn√©ho symbolu
        function randomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        // Funkce pro generov√°n√≠ n√°hodn√©ho symbolu pro ka≈æd√Ω v√°lec
        function generateReels() {
            const reels = document.querySelectorAll('.reel');
            reels.forEach(reel => {
                reel.innerHTML = ''; // Vyƒçistit p≈ôedchoz√≠ obsah
                // Vytvo≈ôit 8 symbol≈Ø pro ka≈æd√Ω v√°lec
                for (let i = 0; i < 8; i++) {
                    const symbolElement = document.createElement('div');
                    symbolElement.classList.add('symbol');
                    symbolElement.textContent = randomSymbol();
                    reel.appendChild(symbolElement);
                }
            });
        }

        // Funkce pro spu≈°tƒõn√≠ animace v√°lc≈Ø
        function spinReels() {
            generateReels(); // Generov√°n√≠ nov√Ωch symbol≈Ø

            // Vytvo≈ôen√≠ animace pro ka≈æd√Ω v√°lec
            const reels = document.querySelectorAll('.reel');
            reels.forEach(reel => {
                reel.style.animation = 'spin 1s linear infinite'; // Spust√≠ animaci
            });

            // Po 1 sekundƒõ zastavit animace
            setTimeout(() => {
                reels.forEach(reel => {
                    reel.style.animation = ''; // Zastav√≠ animaci
                });
                checkWin(); // Kontrola v√Ωhry po skonƒçen√≠ animace
            }, 1000);
        }

        // Funkce pro kontrolu v√Ωhry
        function checkWin() {
            const reels = document.querySelectorAll('.reel');
            const winningSymbols = [];

            // Z√≠sk√°n√≠ symbol≈Ø z ka≈æd√©ho v√°lce
            reels.forEach(reel => {
                winningSymbols.push(reel.children[0].textContent); // Prvn√≠ symbol ka≈æd√©ho v√°lce
            });

            // Zkontrolovat, zda jsou v≈°echny symboly stejn√©
            if (winningSymbols.every(symbol => symbol === winningSymbols[0])) {
                document.getElementById('result').textContent = `Gratulujeme, vyhr√°li jste! V√Ωhra: ${winningSymbols[0].repeat(3)}`;
            } else {
                document.getElementById('result').textContent = `Zkuste to znovu.`;
            }
        }

        // Naƒç√≠t√°n√≠ hry p≈ôi naƒçten√≠ str√°nky
        generateReels();
    </script>

</body>
</html>
