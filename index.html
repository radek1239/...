<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta - Kasino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .roulette-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        .roulette-wheel {
            border: 5px solid #fff;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .roulette-wheel .slot {
            position: absolute;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50%;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Ruleta - Kasino</h1>

    <div class="roulette-container">
        <div class="roulette-wheel" id="rouletteWheel">
            <!-- Slots will be dynamically added here -->
        </div>

        <div>
            <button class="button" onclick="spinRoulette()">Roztočit Ruletu</button>
        </div>

        <div id="result">
            <h2>Výsledek: </h2>
            <p id="resultText">Zatím neprobíhá žádná hra.</p>
        </div>
    </div>

    <script>
        const slots = [
            { number: 0, color: 'green' },
            { number: 32, color: 'red' },
            { number: 15, color: 'black' },
            { number: 19, color: 'red' },
            { number: 4, color: 'black' },
            { number: 21, color: 'red' },
            { number: 2, color: 'black' },
            { number: 25, color: 'red' },
            { number: 17, color: 'black' },
            { number: 34, color: 'red' },
            { number: 6, color: 'black' },
            { number: 27, color: 'red' },
            { number: 13, color: 'black' },
            { number: 36, color: 'red' },
            { number: 11, color: 'black' },
            { number: 30, color: 'red' },
            { number: 8, color: 'black' },
            { number: 23, color: 'red' },
            { number: 10, color: 'black' },
            { number: 5, color: 'red' },
            { number: 24, color: 'black' },
            { number: 16, color: 'red' },
            { number: 33, color: 'black' },
            { number: 1, color: 'red' },
            { number: 20, color: 'black' },
            { number: 14, color: 'red' },
            { number: 31, color: 'black' },
            { number: 9, color: 'red' },
            { number: 22, color: 'black' },
            { number: 18, color: 'red' },
            { number: 29, color: 'black' },
            { number: 7, color: 'red' },
            { number: 28, color: 'black' },
            { number: 12, color: 'red' },
            { number: 35, color: 'black' },
            { number: 3, color: 'red' },
            { number: 26, color: 'black' },
        ];

        // Function to create the roulette slots
        function createRouletteWheel() {
            const wheel = document.getElementById('rouletteWheel');
            slots.forEach((slot, index) => {
                const slotElement = document.createElement('div');
                slotElement.classList.add('slot');
                const angle = (360 / slots.length) * index;
                slotElement.style.transform = `rotate(${angle}deg) translate(120px) rotate(-${angle}deg)`;
                slotElement.style.backgroundColor = slot.color;
                slotElement.innerHTML = slot.number;
                wheel.appendChild(slotElement);
            });
        }

        // Function to simulate the roulette spin
        function spinRoulette() {
            const randomIndex = Math.floor(Math.random() * slots.length);
            const winningSlot = slots[randomIndex];
            const wheel = document.getElementById('rouletteWheel');
            const rotation = 3600 + Math.floor(Math.random() * 360);
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                document.getElementById('resultText').textContent = `Výherní číslo: ${winningSlot.number} (${winningSlot.color})`;
            }, 4000); // Wait for the spin animation to end
        }

        // Create the roulette wheel on page load
        createRouletteWheel();
    </script>

</body>
</html>
